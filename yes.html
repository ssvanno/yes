<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap.min.cs" rel="stylesheet" >
  </head>
  <body>
    <div class="container">
        <h1 class="bg-primary">hey!</h1>
    </div>
    <div class="container-fluid">
        <h1 class="bg-info">hey!</h1>
    </div>
    <div class="row">
        <div class="col-sm-3 border">HTML</div>
        <div class="col-sm-3 border">CSS</div>
        <div class="col-sm-3 border">JAVASCRIPT</div>
        <div class="col-sm-3 border">NODE</div>
    </div>
    <div>
        <form>
            <h1>login</h1>
            <label>Email</label>
            <input type="email">
            <label>Password</label>
            <input type="password">
            <button>Login</button>
        </form>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <button>Login!</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
